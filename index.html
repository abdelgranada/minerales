<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda de Minerales</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        header { background: #333; color: #fff; padding: 1em 2em; }
        nav a { color: #fff; margin: 0 1em; text-decoration: none; }
        .container { max-width: 1000px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; }
        .productos { display: flex; flex-wrap: wrap; gap: 2em; }
        .producto { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; padding: 1em; width: 220px; }
        .producto img { width: 100%; height: 140px; object-fit: cover; border-radius: 4px; }
        .boton { background: #28a745; color: #fff; padding: 0.5em 1em; border: none; border-radius: 4px; cursor: pointer; }
        footer { background: #333; color: #fff; text-align: center; padding: 1em 0; margin-top: 2em; }
    </style>
</head>
<body>
    <header>
        <h1>Tienda de Minerales</h1>
        <nav>
            <a href="#productos">Productos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    <div class="container">
        <h2 id="productos">Nuestros Minerales</h2>
        <div class="productos">
            <div class="producto">
                <img src="amatista.jpg" alt="Amatista">
                <h3>Amatista</h3>
                <p>Piedra semipreciosa de color violeta.</p>
                <p><b>Precio:</b> 15€</p>
                <button class="boton">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="cuarzo.jpg" alt="Cuarzo">
                <h3>Cuarzo</h3>
                <p>Cristal transparente ideal para coleccionistas.</p>
                <p><b>Precio:</b> 10€</p>
                <button class="boton">Añadir al carrito</button>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
        <h2 id="contacto">Contacto</h2>
        <form>
            <label>Nombre:<br><input type="text" name="nombre"></label><br>
            <label>Email:<br><input type="email" name="email"></label><br>
            <label>Mensaje:<br><textarea name="mensaje"></textarea></label><br>
            <button class="boton" type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Tienda de Minerales. Todos los derechos reservados.
    </footer>
</body>
</html>
